<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/5ea6f70358.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img class="img" src="images/image-product-desktop.jpg"/>
    </div>
    <div class="text"> 
    
      <p class="perfume grey"> Perfume</p>
      <h1>Gabrielle <br> Essence Eau <br> De Parfum </h1>

      <p class="grey">A floral, solar and voluptuous<br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.
      <div class="mini-container">
        <p class="new-price">$149.99</p>
        <p class="old-price grey">$169.99 </p>
      </div>
      </p>
        <button class="btn"> <img class="cart" src="images/cart-shopping-solid.svg"/> Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Your Name Here</a>.
  </div>
</body>
</html>
